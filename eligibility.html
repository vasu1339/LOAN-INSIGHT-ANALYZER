    <main>
        <h2>Check Your Eligibility</h2>
        <form action="apply.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="income">Annual Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="credit-score">Credit Score:</label>
            <input type="number" id="credit-score" name="credit-score" required>

            <label for="assets">Assets (in INR):</label>
            <input type="number" id="assets" name="assets">

            <label for="liabilities">Liabilities (in INR):</label>
            <input type="number" id="liabilities" name="liabilities">

            <button type="submit">Check Eligibility</button>
        </form>
    </main>

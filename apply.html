<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Insight Analyzer - Apply for Loan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loan Insight Analyzer</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="schemes.html">Schemes</a></li>
                <li><a href="eligibility.html">Eligibility</a></li>
                <li><a href="apply.html">Apply</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Loan Application</h2>
        <form action="submit.html" method="POST" enctype="multipart/form-data">
            <label for="scheme">Selected Scheme:</label>
            <select id="scheme" name="scheme">
                <option value="PMAY">Pradhan Mantri Awas Yojana</option>
                <option value="StartupIndia">Startup India</option>
                <option value="AtmanirbharBharat">Atmanirbhar Bharat</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="income">Annual Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents" name="documents[]" multiple required>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Loan Insight Analyzer. All rights reserved.</p>
    </footer>
</body>
</html>
